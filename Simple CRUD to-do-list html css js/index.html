<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Learning: the type had to be correct in order for the styles to "take" aka when I had it as type="css" it wouldnt style the .title{} b/c it didnt see it as text!!-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>ADHD to-do</title>
</head>

<body>

    <div class="title">
        <h1>Having ADHD is tough</h1>
        <p>Let's Organize Our Thoughts</p>

    </div>

    <div class="form">
        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
            <input type="text" id="add-todo" placeholder="Add To-Do">
            <input type="submit" value="Add" class="btn btn-primary">
        </form>

        <p>You Have:</p>
        <p id="counter"></p>
        <table>
            <tr class="to-do">
                <th>
                    <h3>To-Do:</h3>
                </th>
            </tr>
            <tbody id="tasks">
            </tbody>
        </table>

    </div>

    <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0);" method="POST" id="save-edit">
            <input type="text" id="edit-todo">
            <input type="submit" value="Save" class="btn btn-success">
            <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <script src="script.js"></script>


</body>

</html>
